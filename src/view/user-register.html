<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - happymmall电商平台</title>
</head>

<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">error</p>
                    </div>
                    <div class="user-item">
                        <label for="user_name" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="user_name" class="user-content" placeholder="请输入用户名"
                            autocapitalize="off">
                    </div>
                    <div class="user-item">
                        <label for="user_password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" id="user_password" class="user-content" placeholder="请输入密码"
                            autocapitalize="off">
                    </div>
                    <div class="user-item">
                        <label for="user_password_confirm" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" id="user_password_confirm" class="user-content" placeholder="请再次输入密码"
                            autocapitalize="off">
                    </div>
                    <div class="user-item">
                        <label for="user_phone" class="user-label">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input type="text" id="user_phone" class="user-content" placeholder="请输入手机号"
                            autocapitalize="off">
                    </div>
                    <div class="user-item">
                        <label for="user_email" class="user-label">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input type="text" id="user_email" class="user-content" placeholder="请输入邮箱"
                            autocapitalize="off">
                    </div>
                    <div class="user-item">
                        <label for="user_question" class="user-label">
                            <i class="fa fa-question"></i>
                        </label>
                        <input type="text" id="user_question" class="user-content" placeholder="请输入密码提示问题"
                            autocapitalize="off">
                    </div>
                    <div class="user-item">
                        <label for="user_answer" class="user-label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="text" id="user_answer" class="user-content" placeholder="请输入密码答案"
                            autocapitalize="off">
                    </div>
                    <a class="btn btn-submit" id="submit">立即注册</a>
                    <div class="link-item">
                        <a href="./user-login.html" class="link">已有帐号，去登录>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
