<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - happymmall电商平台</title>
</head>

<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户登录</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">error</p>
                    </div>
                    <div class="user-item">
                        <label for="user-name">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="user_name" class="user-content" placeholder="请输入用户名"
                            autocapitalize="off">
                    </div>
                    <div class="user-item">
                        <label for="user_password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="text" id="user_password" class="user-content" placeholder="请输入密码"
                            autocapitalize="off">
                    </div>
                    <a class="btn">登录</a>
                    <div class="link-item">
                        <a href="./user-pass-reset.html" target="_blank" class="link">忘记密码</a>
                        <a href="./user-register.html" target="_blank" class="link">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
