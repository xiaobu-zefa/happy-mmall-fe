<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - happymmall电商平台</title>
</head>

<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap w">
        <div class="result-con register-success">
            <h1 class="result-title ">恭喜，注册成功！</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
            </div>
        </div>
        <div class="result-con default-success">
            <h1 class="result-title ">恭喜，操作成功！</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
            </div>
        </div>
        <div class="result-con password-reset-success">
            <h1 class="result-title ">恭喜，密码重置成功，请重新登录</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
            </div>
        </div>
        <div class="result-con add-cart-success">
            <h1 class="result-title ">加入购物车成功</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>

</html>
