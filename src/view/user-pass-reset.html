<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - happymmall电商平台</title>
</head>

<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">找回密码</div>
                <div class="user-box">

                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">error</p>
                    </div>

                    <div class="step-con step-username">
                        <div class="user-item-text">请输入用户名：</div>
                        <div class="user-item">
                            <label for="user_name" class="user-label">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="text" id="user_name" class="user-content" placeholder="请输入用户名"
                                autocapitalize="off">
                        </div>
                        <a class="btn btn-submit" id="submit_username">下一步</a>
                    </div>

                    <div class="step-con step-question">
                        <div class="user-item-text">请回答：<span class="question"></span></div>
                        <div class="user-item">
                            <label for="user_question" class="user-label">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="text" id="user_question" class="user-content" placeholder="请输入密码提示问题答案"
                                autocapitalize="off">
                        </div>
                        <a class="btn btn-submit" id="submit_question">下一步</a>
                    </div>

                    <div class="step-con step-password">
                        <div class="user-item-text">请输入新密码：</div>
                        <div class="user-item">
                            <label for="user_password" class="user-label">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="password" id="user_password" class="user-content" placeholder="请输入新密码"
                                autocapitalize="off">
                        </div>
                        <a class="btn btn-submit" id="submit_password">确认重置</a>
                    </div>

                    <div class="link-item">
                        <a href="./user-login.html" class="link">返回登录>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
